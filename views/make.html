{% extends 'base.html' %}


{% block header %}
<div class="header">
  <div class="container">
    <h1><a href="/" >viewportify</a></h1>
    <p class="strapline">The web is viewed in all shapes and sizes.</p>
  </div>
</div>
{% endblock %}

  <div class="controls">

  </div>
  <div class="controls">
    <label for="url">Site URL</label><input type="text" name="url" id="url" value="alongdomainnamegoeshere.com">
    <label for="colour">Colour</label><input type="text" name="colour" id="colour" value="#8888cc">
    <input type="submit" class="button submit" name="submit" value="Make my viewport visualisation">
  </div>
</form>
</div>

 <div class="canvasContainer">
   <canvas id="canvas" width="200" height="100"></canvas>
 </div>
 <img src="" id="output" class="thumb" />

 <div id="savestep" class="savestep">
   <form id="saver" action="/make" onsubmit="vp.setPayload();" enctype="multipart/form-data" method="post">
     <input type="hidden" name="data" id="graphData" value="">
     <input type="hidden" name="thumbnail" id="thumbnail" value="">
     <input type="submit" name="submit" value="Add my image to the gallery and give me a page with a BIG vesion">
   </form>
 </div>

{% endblock %}

{% block scripts %}
<script src="/assets/ocanvas-2.7.3.min.js" charset="utf-8"></script>
<script src="/assets/original.js" charset="utf-8"></script>
{% endblock %}
